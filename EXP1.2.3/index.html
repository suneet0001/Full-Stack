<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Experiment 1.2.3 â€“ SVG Drawing Tool</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #f2f4f8;
      font-family: system-ui, Arial, sans-serif;
    }

    .wrapper {
      width: 90vw;
      max-width: 900px;
      background: white;
      border-radius: 20px;
      padding: 20px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.15);
    }

    .toolbar {
      display: flex;
      gap: 15px;
      margin-bottom: 15px;
      align-items: center;
    }

    button {
      padding: 12px 20px;
      font-size: 16px;
      border-radius: 12px;
      border: none;
      background: #1e6cff;
      color: white;
      cursor: pointer;
    }

    input[type="color"] {
      width: 50px;
      height: 45px;
      border: none;
      padding: 0;
      cursor: pointer;
    }

    svg {
      width: 100%;
      height: 60vh;
      border: 2px dashed #ccc;
      border-radius: 16px;
      background: #fff;
      cursor: crosshair;
    }
  </style>
</head>

<body>
  <div class="wrapper">
    <div class="toolbar">
      <input type="color" id="colorPicker" value="#1e6cff">
      <button onclick="undo()">Undo</button>
    </div>

    <svg id="canvas"></svg>
  </div>

  <script>
    const svg = document.getElementById("canvas");
    const colorPicker = document.getElementById("colorPicker");

    let drawing = false;
    let points = [];
    let paths = [];

    svg.addEventListener("mousedown", startDraw);
    svg.addEventListener("mousemove", draw);
    svg.addEventListener("mouseup", endDraw);
    svg.addEventListener("mouseleave", endDraw);

    function startDraw(e) {
      drawing = true;
      points = [];
      addPoint(e);
    }

    function draw(e) {
      if (!drawing) return;
      addPoint(e);
      renderPath();
    }

    function endDraw() {
      if (!drawing) return;
      drawing = false;
      paths.push(svg.lastChild);
    }

    function addPoint(e) {
      const rect = svg.getBoundingClientRect();
      points.push({
        x: e.clientX - rect.left,
        y: e.clientY - rect.top
      });
    }

    function renderPath() {
      if (points.length < 2) return;

      let d = `M ${points[0].x} ${points[0].y}`;
      for (let i = 1; i < points.length; i++) {
        d += ` L ${points[i].x} ${points[i].y}`;
      }

      let path = document.createElementNS("http://www.w3.org/2000/svg", "path");
      path.setAttribute("d", d);
      path.setAttribute("fill", "none");
      path.setAttribute("stroke", colorPicker.value);
      path.setAttribute("stroke-width", "4");
      path.setAttribute("stroke-linecap", "round");

      if (svg.lastChild && !paths.includes(svg.lastChild)) {
        svg.removeChild(svg.lastChild);
      }
      svg.appendChild(path);
    }

    function undo() {
      if (paths.length === 0) return;
      const last = paths.pop();
      svg.removeChild(last);
    }
  </script>
</body>
</html>
