<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Registration</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }

        .box {
            width: 350px;
            background: white;
            padding: 20px;
            margin: 50px auto;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
        }

        label {
            display: block;
            margin-top: 40px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            box-sizing: border-box;
        }

        .error {
            color: red;
            font-size: 13px;
            display: none;
        }

        input:invalid + .error {
            display: block;
        }

        button {
            margin-top: 15px;
            padding: 10px;
            width: 100%;
            background: black;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background: #333;
        }
    </style>
</head>

<body>

<div class="box">
    <h2>Student Registration</h2>

    <form>
        <label>Full Name:</label>
        <input type="text" pattern="[A-Za-z\s]{9,50}" required>
        <div class="error">Must contain 9–50 letters</div>

        <label>Email:</label>
        <input type="email" required>
        <div class="error">Valid email required</div>

        <label>Age:</label>
        <input type="number" min="16" max="30" required>
        <div class="error">Age 16–30 only</div>

        <button type="submit">Register</button>
    </form>
</div>

</body>
</html>
