<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Character Counter Experiment</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: radial-gradient(circle at top, #1a2a4f, #060b1c);
      font-family: Arial, sans-serif;
    }

    .container {
      width: 420px;
      position: relative;
    }

    textarea {
      width: 100%;
      height: 120px;
      padding: 20px;
      font-size: 18px;
      color: #fff;
      background: rgba(255, 255, 255, 0.08);
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 12px;
      resize: none;
      outline: none;
      box-sizing: border-box;
    }

    textarea::placeholder {
      color: rgba(255, 255, 255, 0.6);
    }

    .counter {
      text-align: right;
      margin-top: 10px;
      color: #ccc;
      font-size: 16px;
      transition: color 0.3s ease;
    }

    .counter.limit {
      color: #ff5c5c;
    }
  </style>
</head>

<body>
  <div class="container">
    <textarea
      id="textInput"
      placeholder="Type your message..."
      maxlength="150"
      oninput="updateCount()"
    ></textarea>

    <div class="counter" id="counter">0/150</div>
  </div>

  <script>
    const limit = 150;
    const textarea = document.getElementById("textInput");
    const counter = document.getElementById("counter");

    function updateCount() {
      const length = textarea.value.length;
      counter.textContent = length + "/" + limit;

      if (length === limit) {
        counter.classList.add("limit");
      } else {
        counter.classList.remove("limit");
      }
    }
  </script>
</body>
</html>
