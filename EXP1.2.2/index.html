<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Product Filter Experiment</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0 auto;
      font-family: system-ui, Arial, sans-serif;
      background: #242424;
      color: white;
    }

    .page {
      min-height: 100vh;
      display: flex;
      justify-content: center;
    }

    .container {
      width: 100%;
      max-width: 1200px;
      padding: 60px 40px;
    }

    h1 {
      font-size: 48px;
      margin-bottom: 30px;
    }

    .filter-row {
      display: flex;
      align-items: center;
      gap: 20px;
      margin-bottom: 50px;
    }

    .filter-row span {
      font-size: 20px;
    }

    select {
      flex: 1;
      padding: 18px 20px;
      font-size: 20px;
      border-radius: 14px;
      border: 2px solid black;
      background: black;
      color: white;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 40px;
      justify-content: center;
    }

    .card {
      background: black;
      border-radius: 22px;
      padding: 35px;
      border: 2px solid black;
      color: white;
    }

    .card h2 {
      font-size: 32px;
      margin: 0 0 12px;
    }

    .price {
      font-size: 26px;
      font-weight: bold;
      margin-bottom: 24px;
    }

    .badge {
      display: inline-block;
      padding: 12px 28px;
      border-radius: 999px;
      font-size: 18px;
      text-transform: lowercase;
    }

    .badge.electronics {
      background: #0044ff;
    }

    .badge.clothing {
      background: #0066ff;
    }
  </style>
</head>

<body>
  <div class="page">
    <div class="container">
      <h1>Product Filter</h1>

      <div class="filter-row">
        <span>Filter by:</span>
        <select id="filterSelect" onchange="renderProducts()">
          <option value="all">All Products</option>
          <option value="electronics">Electronics</option>
          <option value="clothing">Clothing</option>
        </select>
      </div>

      <div class="grid" id="productGrid"></div>
    </div>
  </div>

  <script>
    const products = [
      { id: 1, name: "Wireless Headphones", price: "$129.99", category: "electronics" },
      { id: 2, name: "Cotton T-Shirt", price: "$24.99", category: "clothing" },
      { id: 3, name: "Bluetooth Speaker", price: "$89.99", category: "electronics" },
      { id: 4, name: "Denim Jeans", price: "$59.99", category: "clothing" },
    ];

    const grid = document.getElementById("productGrid");
    const filterSelect = document.getElementById("filterSelect");

    function renderProducts() {
      const filter = filterSelect.value;
      grid.innerHTML = "";

      const filtered =
        filter === "all"
          ? products
          : products.filter(p => p.category === filter);

      filtered.forEach(p => {
        const card = document.createElement("div");
        card.className = "card";

        card.innerHTML = `
          <h2>${p.name}</h2>
          <p class="price">${p.price}</p>
          <span class="badge ${p.category}">${p.category}</span>
        `;

        grid.appendChild(card);
      });
    }

    renderProducts();
  </script>
</body>
</html>
