<!DOCTYPE html>
<html>
<head>
    <title>Banking Interface</title>
    <style>
        body {
            font-family: Arial;
            background: #f2f2f2;
        }
        .box {
            width: 350px;
            background: white;
            padding: 20px;
            margin: 60px auto;
            text-align: center;
            border-radius: 5px;
        }
        input {
            width: 90%;
            padding: 8px;
            margin: 10px 0;
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            color: white;
            border: none;
            cursor: pointer;
        }
        .deposit {
            background: blue;
        }
        .withdraw {
            background: red;
        }
        .error {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>

<body>

<div class="box">
    <h2>Balance: $<span id="balance">1000</span></h2>

    <input type="number" id="amount" placeholder="Enter amount">

    <br>

    <button class="deposit" onclick="deposit()">Deposit</button>
    <button class="withdraw" onclick="withdraw()">Withdraw</button>

    <div class="error" id="msg"></div>
</div>

<script>
    let balance = 1000;

    function deposit() {
        let amt = document.getElementById("amount").value;

        if (amt <= 0) {
            document.getElementById("msg").innerHTML = "Invalid amount!";
            return;
        }

        balance = balance + Number(amt);
        document.getElementById("balance").innerHTML = balance;
        document.getElementById("msg").innerHTML = "";
    }

    function withdraw() {
        let amt = document.getElementById("amount").value;

        if (amt <= 0 || amt > balance) {
            document.getElementById("msg").innerHTML = "Invalid amount!";
            return;
        }

        balance = balance - Number(amt);
        document.getElementById("balance").innerHTML = balance;
        document.getElementById("msg").innerHTML = "";
    }
</script>

</body>
</html>
